<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Sonic Points</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Css/Redeem.css">
</head>
<body>
    <!-- User Dropdown Menu -->
    <div class="top-right-user">
        <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle user-icon" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle fa-2x"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Redeem</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Redeem Page Container -->
    <div class="redeem-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo">
                <img src="/src/download.png" alt="Sonic Logo">
                <h1>Redeem Your Sonic Points</h1>
            </div>
            <div class="user-points">
                <i class="fas fa-star"></i>
                <span id="user-points">Your Points: 1200</span>
            </div>
        </div>

        <!-- Items Section -->
        <div class="items-section">
            <div class="row" id="redeem-items">
                <!-- Dynamic Items will be loaded here -->
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-section">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#" id="prev-page">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#" id="next-page">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Js/Redeem.js"></script>
</body>
</html>
