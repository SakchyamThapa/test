<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>

        <div class="container">
            <!-- Login Section -->
            <div id="loginPage" class="form-container active">
                <h2>Welcome Back</h2>
                <p>Please login to your account</p>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" id="loginBtn">Login</button>
                </form>
                <p class="switch-text">Don't have an account? <a href="#" id="toRegister">Register</a></p>
            </div>

            <!-- Registration Section -->
            <div id="registerPage" class="form-container">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required />
                    <input type="email" id="email" name="email" placeholder="Email" required />
                    <input type="password" id="password" name="password" placeholder="Password" required />
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
                    <button type="submit" id="registerBtn">Register</button>
                </form>
                <p class="switch-text">Already have an account? <a href="#" id="toLogin">Login</a></p>
            </div>

            <div id="messageBox"></div>
        </div>
    </div>

    <script>
        // Static functionality for switching between login and register forms
        document.addEventListener("DOMContentLoaded", () => {
            const toRegister = document.getElementById("toRegister");
            const toLogin = document.getElementById("toLogin");
            const loginPage = document.getElementById("loginPage");
            const registerPage = document.getElementById("registerPage");

            toRegister.addEventListener("click", (e) => {
                e.preventDefault();
                loginPage.classList.remove("active");
                registerPage.classList.add("active");
            });

            toLogin.addEventListener("click", (e) => {
                e.preventDefault();
                registerPage.classList.remove("active");
                loginPage.classList.add("active");
            });
        });

        // Simulate login/register response
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('messageBox').innerHTML = `<div class="success">Logged in successfully!</div>`;
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('messageBox').innerHTML = `<div class="success">Registered successfully!</div>`;
        });
    </script>
</body>
</html>
